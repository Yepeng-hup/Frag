  PushData_save_dir: 'F:\tmp\'
  # ssh 端口
  ssh_port: 22
  # 是否开启定时收集系统指标和压缩日志 [True / False]
  crontab: True
  #frag 日志目录
  logs_dir: 'C:/Users/XuanQu/Desktop/github/Frag/workCms/logs'
  #Linux 安全日志目录,默认 /var/log
  sys_log_dir: 'C:/Users/XuanQu/Desktop/github/Frag/workCms/test'
  #默认计算次数前10的ip
  ip_count_num: 10