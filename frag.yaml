---
#the frag config file

# mysql配置
mysql:
  dbName: 'frag_test'
  dbUser: 'root'
  dbHost: x.x.x.x
  dbPort: 13306
  dbPasswd: 'xxxxx'
flasks:
  #frag服务监听的地址和端口
  addr: '127.0.0.1'
  port: 14000
  # flask是否开启调试 [False / True]
  debug: True
#redis配置
redis:
  host: 127.0.0.1
  port: 6379
  dbName_num: 0
  passwd: 'xxxxx'
#frag配置
data:
