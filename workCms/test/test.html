<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <title>下拉按钮示例</title>
    <style>
        /* 样式重置 */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* 下拉按钮样式 */
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-btn {
  width: 100px;
  padding: 10px;
  border: none;
  background-color: #1cb41f;
  cursor: pointer;
    margin-top: 20px;
    margin-left: 10px;
    {#4边角变椭圆#}
    {#border-radius: 4px;#}
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #7315d0;
  min-width: 100px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
    margin-left: 10px;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #c90c0c;
}
    </style>
</head>
<body>
  <div class="dropdown">
    <button class="dropdown-btn">百度菜单</button>
    <div class="dropdown-content">
      <a href="https://www.baidu.com">百度01</a>
      <a href="https://www.baidu.com">百度02</a>
      <a href="https://www.baidu.com">百度03</a>
    </div>
  </div>
    <script>
          window.onload = function() {
          var dropdownBtn = document.querySelector('.dropdown-btn'); // 选择下拉按钮元素
          var dropdownContent = document.querySelector('.dropdown-content'); // 选择下拉内容元素

          // 点击下拉按钮时显示下拉内容
          dropdownBtn.addEventListener('click', function() {
            dropdownContent.style.display = 'block';
            // 设置定时器，自动收起下拉菜单
            setTimeout(function() {
              dropdownContent.style.display = 'none';
            }, 5000); // 5秒后自动收起
          });
        }
    </script>
</body>
</html>
