<!DOCTYPE html>
<body lang="en">
<head>
    <meta charset="UTF-8">
    <title>合服详情记录</title>
    <link rel="stylesheet" href={{ url_for('static', filename='css/tools/bootstrap.min.css') }}>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.6.1.min.js') }}"></script>
</head>
 
<body>
    <br \>
    <form>
        <div class="form-group">

          <label>合服日期</label>
          <input id="date" name="hefu_date" type="text" class="form-control"  placeholder="2022/8/1">

          <label>合服时间</label>
          <input id="time" name="hefu_time" type="text" class="form-control"  placeholder="9:00-11:00">

          <label>合服详情</label>
          <textarea id="info" name="hefu_info" type="text" class="form-control"  rows="3"></textarea>
            <label>执行人</label>
          <input id="hefuName" name="hefu_name" type="text" class="form-control">

          <br><br>

          <button id="tj" class="btn btn-primary">提交记录</button>
          <input class="btn btn-warning" type="reset" value="重置">
          <a href="{{ url_for('hefu.hefu_zs') }}">
            <button type="button" class="btn btn-info">查看合服记录</button>
          </a>
        </div>
      </form>

      <script src="{{ url_for('static', filename='js/shut.js') }}"></script>
</body>
</html>
